###########
# ðŸ“œ Poetry
###########
[tool.poetry]
name = "geopython_2023"
version = "0.1.0"
description = "Beyond Boredom: A Layered Approach To Automating Borehole Analysis"
authors = ["John Sandall <contact@coefficient.ai>"]
license = "UNLICENSED"
classifiers = ["Private :: Do Not Upload"]
packages = [
  { include = "geopython", from = "geopython" },
  # Add more packages here, e.g.
  # { include = "module_name", from = "geopython" },
]

[tool.poetry.dependencies]
python = "^3.9.16"
# Everything below here is alphabetically sorted
ipython = "^8.11.0"
joblib = "^1.2.0"
jupyterlab = "^3.6.1"
loguru = "^0.6.0"
openpyxl = "^3.1.1"
pandas = "^1.5.3"
shareplum = "^0.5.1"
typer = "^0.7.0"

[tool.poetry.dev-dependencies]
# Everything below here is alphabetically sorted
black = "^22.12.0"
detect-secrets = "1.2.0"
flake8 = "5.0.4"
flake8-docstrings = "^1.7.0"
flake8-eradicate = "^1.4.0"
flake8-fixme = "^1.1.1"
flake8-implicit-str-concat = "^0.3.0"
flake8-no-pep420 = "^2.3.0"
flake8-print = "^5.0.0"
flake8-return = "^1.2.0"
ipdb = "^0.13.11"
isort = "^5.12.0"
jupyter-black = "^0.3.3"
pip-audit = "^2.4.14"
pre-commit = "^2.21.0"
pylint = "^2.16.3"
pytest = "^7.2.2"
towncrier = "^21.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

############
# âœ… Linters
############
[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 100
default_section = "THIRDPARTY"
known_first_party = ["geopython"]
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.pylint.MASTER]
ignore-paths = [".git"]
load-plugins = []

[tool.pylint."MESSAGES CONTROL"]
enable = "all"
max-module-lines = 2000
max-line-length = 100
max-locals = 50
min-similarity-lines = 150
max-statements = 89
max-args = 22
max-branches = 17
good-names = ["df", "e", "f", "r"]
disable = ["missing-module-docstring", "missing-function-docstring"]
logging-format-style = "new"

##############
# ðŸ“£ Towncrier
##############
[tool.towncrier]
package = "geopython"
package_dir = "."
filename = "CHANGELOG.md"
directory = ".changelog/"
template = ".changelog/template.md"
title_format = "## [{version}] - {project_date}"
issue_format = "[#{issue}](https://github.com/john-sandall/geopython-2023/issues/{issue})"
start_string = "<!-- TOWNCRIER -->\n"
underlines = ["", ""]

# .added for new features
# .changed for changes in existing functionality
# .deprecated for soon-to-be removed features
# .removed for now removed features
# .fixed for any bug fixes
# .security in case of vulnerabilities
# .analysis for data analyses
# .docs for documentation improvements
# .maintenance for maintenance tasks & upgrades
[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Bug Fixes"
showcontent = true

[[tool.towncrier.type]]
directory = "security"
name = "Security"
showcontent = true

[[tool.towncrier.type]]
directory = "analysis"
name = "Analyses"
showcontent = true

[[tool.towncrier.type]]
directory = "docs"
name = "Improved Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "maintenance"
name = "Maintenance Changes"
showcontent = true
